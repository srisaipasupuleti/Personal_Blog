{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Articles</h1>
<ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> - {{ article.date_published }}</li>
    {% endfor %}
</ul>
{% endblock %}
