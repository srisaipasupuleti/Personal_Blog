{% load static %}

<html>
<head>
    <title>{% block title %}Blog{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
     <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="flex flex-col">
    <nav class="flex items-center justify-between w-full border-b-2 shadow-md">
        <a href="{% url 'blog:home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
        </a>
        <h1 class="font-extrabold text-2xl">Sye Blog</h1>
        <span>
            {% if request.user.is_authenticated %}
                <span>Hello, {{request.user}}</span><br>
                <a href="{% url 'user:logout' %}?next={{ request.path }}">Logout</a>
            {% else %}
                <a href="{% url 'user:login' %}?next={{ request.path }}">Login</a> \
                <a href="{% url 'user:signup' %}?next={{ request.path }}">Sign up</a>
            {% endif %}
        </span>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>@Syecence</footer>
</body>
</html>
