{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div id="article-section">
    {% for article in articles %}
        <a href="{% url 'article_detail' article.id %}"><div class="article-tile"><span class="article-title">{{ article.title }}</span><br><span class="article-date">{{ article.date_published }}</span></div></a>
    {% endfor %}
</div>
{% endblock %}
