{% extends 'blog/base.html' %}

{% block content %}
    <div class="add-article-form-container">
        <h1>Add a new article</h1>
        <form class="add-article-form" method="post">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
